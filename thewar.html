<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/dftf.css">
  <link rel="stylesheet" href="./css/thewar.css">
  <title>EXO - The War Album Playlist</title>
</head>
<body>
  <a href="/"><i id="back" class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
  
  <div class="player">

  <div class="display">
    <img class="disc" src="./images/thewar/disc.jpeg" alt="">
  </div>

  <audio src="" id="audio"></audio>
  <div class="info">
    <img id="cover" src="" alt="">
    
    <div class="navigation">
      <div id="title"></div>
      <div class="progress-cont">
        <div class="progress"></div>
        <!-- <p id="currentTime">4:25</p> -->
      </div>

    <div class="controls">
      <button id="prev" class="action-btn">
        <i class="fa fa-backward" aria-hidden="true"></i>
      </button>

      <button id="play" class="action-btn big">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button id="next" class="action-btn">
        <i class="fa fa-forward" aria-hidden="true"></i>
      </button>

    </div>
    </div>
  </div>
   
  </div>

<script src="./js/thewar.js"></script>
</body>
</html>
